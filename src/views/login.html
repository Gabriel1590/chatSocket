<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ChatSocket</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/index.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
    </head>
    <body>
        <div id="container" class="container">
            <div id="login-block" class="card">
                <div class="header">
                    <h1>Login</h1>
                </div>
                
                <div class="input-container">
                    Email:<br/>
                    <input placeholder="youremail@email.com" id="login-email-input" type="text"/>
                </div>
                
                <div class="input-container">
                    Password:<br/>
                    <input placeholder="******" id="login-pwd-input" type="password"/>
                </div>
    
                <div class="btn-container">
                    <button class="btn" id="login-btn">Login</button>
                </div>
                <p id="login-error-message" class="error"></p>

                <div class="option-container">
                    <p>Don't have an account? <a id="to-create">Create one</a></p>
                </div>
            </div>
    
            <div id="signup-block" class="card invisible">
                <div class="header">
                    <h1>Sign Up</h1>
                </div>
    
                <div class="input-container">
                    Email:<br/>
                    <input placeholder="youremail@email.com" id="signup-email-input" type="text"/>
                </div>
                
                <div class="input-container">
                    Username:<br/>
                    <input placeholder="Sean Maxwell" id="signup-username-input" type="text"/>
                </div>
                
                <div class="input-container">
                    Password:<br/>
                    <input placeholder="******" id="signup-pwd-input" type="password"/>
                </div>
    
                <div class="btn-container">
                    <button class="btn" id="signup-btn">Sign Up</button>
                </div>
                <p id="signup-error-message" class="error"></p>

                <div class="option-container">
                    <p>Already have an account? <a id="to-login">Login</a></p>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/http.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/login.js"></script>
</html>
